<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"/>
  </head>
  <body>
    <!--Sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="logo.png" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-img">
          <img src="profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Nick
            Wiley</h1>
          <img src="verify.png" alt="verify" />
        </div>
        <span>@nick</span>
      </div>
      <!--About-->
      <div class="about">
        <!--Box 1-->
        <div class="box">
          <h1>94</h1>
          <span>Posts</span>
        </div>
        <!--Box 2-->
        <div class="box">
          <h1>61.9k</h1>
          <span>Followers</span>
        </div>
        <!--Box 3-->
        <div class="box">
          <h1>28</h1>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" alt="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-line"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search">
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--Button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>

      </div>
      <div class="stories">
        <!--Stories 1-->
        <div class="stories-img color">
          <img src="profile.jpg" alt="profile 1">
          <div class="add"></div>
        </div>
        <!--Stories 2-->
        <div class="stories-img">
          <img src="profile2.jpg" alt="profile 2">
        </div>
      <!--Stories 3-->
       <div class="stories-img">
         <img src="profile3.jpg" alt="profile 3">
        </div>
      <!--Stories 4-->
      <div class="stories-img">
        <img src="profile4.jpg" alt="profile 4">
      </div>
      <!--Stories 5-->
      <div class="stories-img">
        <img src="profile5.jpg" alt="profile 5">
      </div>
      <!--Stories 6-->
      <div class="stories-img">
        <img src="profile6.jpg" alt="profile 6">
      </div>
      <!--Stories 7-->
      <div class="stories-img">
        <img src="profile7.jpg" alt="profile 7">
      </div>
      <!--Stories 8-->
      <div class="stories-img">
        <img src="profile8.jpg" alt="profile 8">
      </div>
      <!--Stories 9-->
      <div class="stories-img">
        <img src="profile9.jpg" alt="profile 9">
      </div> 
      <!--Stories 10-->
      <div class="stories-img">
        <img src="profile10.jpg" alt="profile 10">
      </div>
    </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      
      <div class="main-post">
        <!--Box 1-->
        <div class="post-box">
          <img src="post1.jpg" alt="post">
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile10.jpg" alt="profile">
              </div>
              <h3>Olive </h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>94.3k</span>
              <i class="ri-chat-3-line"></i>
              <span>61</span>
            </div>
          </div>
        </div>
        <!--Box 1-->
        <div class="post-box">
          <img src="post2.jpg" alt="post">
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile9.jpg" alt="profile">
              </div>
              <h3>REMA</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>23.8M</span>
              <i class="ri-chat-3-line"></i>
              <span>39</span>
            </div>
          </div>
        </div>
        <!--Box 1-->
        <div class="post-box">
          <img src="post3.jpg" alt="post">
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="profile8.jpg" alt="profile">
              </div>
              <h3>Nicole</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>59.2k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
</html>
